
  <kendo-scrollview
    [data]="items"
    [width]="width"
    [height]="height"
    [arrows]="arrows"
    animation="true"
    >
      <ng-template let-item="item">
         
          <img src='{{item.url}}' alt='{{item.title}}' [ngStyle]="{minWidth: width}" draggable="false" />
      </ng-template>
  </kendo-scrollview>
